<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Subhakshika</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        
        <link rel="stylesheet" href="src/css/styles.css" />
       
    </head>
    <body>
        <header>
            
            <nav>
                <img class="logo" src="assets/images/logo.png" alt="" />
                <ul>
                    <li class="submenu-link">
                        <a class="nav-link submenu-nav" href="#"
                            >About Us
                            <img
                                src="assets/images/down-arrow.png"
                                alt="arrow-down"
                                class="arrow-down"
                            />
                        </a>
                        <div class="submenu">
                            <ul class="submenu-list">
                                <li><a href="#">About 1</a></li>
                                <li><a href="#">About 2</a></li>
                                <li><a href="#">About 3</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="submenu-link">
                        <a class="nav-link submenu-nav" href="#"
                            >Our Projects
                            <img
                                src="assets/images/down-arrow.png"
                                alt="arrow-down"
                                class="arrow-down"
                            />
                        </a>
                        <div class="submenu">
                            <ul class="submenu-list">
                                <li><a href="#">Project 1</a></li>
                                <li><a href="#">Project 2</a></li>
                                <li><a href="#">Project 3</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a class="nav-link" href="#">Sponsors </a></li>
                    <li>
                        <a class="nav-link" href="#">Contact Us </a>
                    </li>
                    <li><a class="nav-button" href="#">Volunteer!</a></li>
                </ul>
            </nav>
            <div class="hero">
                <div class="slider-box">
                    <div id="slider">
                        <img class="img1" src="assets/images/hero.jpg" alt="">
                        <img class="img2" src="assets/images/landing3.jpeg" alt="">
                        <img class="img3" src="assets/images/landing4.jpeg" alt="">
                      
                    </div>
                    
                </div>
                <div class="overlay">
                    
                    <div class="content">
                        <h1 class="logo-head">Shubhakshika</h1>
                        <h2>
                            Building the <br />
                            dreams
                        </h2>
                        <div class="btn-box">
                            <a class="btn-donate">Donate Now!</a>
                            <a class="btn-volunteer">Volunteer!</a>
                        </div>
                    </div>
    
                    <div class="indicators">
                        <span id="btn1" class="active"></span>
                        <span id="btn2"></span>
                        <span id="btn3"></span>
                    </div>
                </div>
                
               
            </div>
        </header>


        <script>
            
            var slide = document.getElementById("slider");
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var btn3 = document.getElementById('btn3');
      
    
            btn1.onclick = function () {
                slide.style.transform = "translateX(0px)";
                btn1.classList.add('active');
                btn2.classList.remove('active');
                btn3.classList.remove('active');
   
            };
            btn2.onclick = function () {
                slide.style.transform = "translateX(-100%)";
                btn1.classList.remove('active');
                btn2.classList.add('active');
                btn3.classList.remove('active');
            };
            btn3.onclick = function () {
                slide.style.transform = "translateX(-200%)";
                btn1.classList.remove('active');
                btn2.classList.remove('active');
                btn3.classList.add('active');
            
            };
    
        </script>
       
        <script src="src/js/carousel.js"></script>
        <script src="src/js/navbar.js"></script>
    </body>
</html>
